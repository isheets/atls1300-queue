<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ATLS 1300 Queue</title>


    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=yes">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand:700,600,500,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <header>
        <h1>LAB HELP QUEUE</h1>
    </header>

    <main>
        <section id="form">
            <h2 class="section-head">Add Your Name to The Queue</h2>
            
            <div>
                <label for="name">Name</label>
                <input placeholder="First Last" type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="desc">Help Description</label>
                <input placeholder="what the hell is a for loop?" type="text" id="desc" name="desc">
            </div>

            <button type="button" id="addToQueue">
                ADD
            </button>
        </section>

        <section id="queue">
            <h2>Nobody in queue!</h2>
        </section>
    </main>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-firestore.js"></script>

    <!-- initialize firebase connection -->
    <script src="./js/init.js"></script>

    <!-- main script -->
    <script src="./js/index.js" defer></script>
</body>

</html>
